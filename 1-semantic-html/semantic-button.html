<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="semantic-button.css">
    <script>
        function onClick() {
            alert("Button clicked!");
        }
    </script>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="onClick()">Native Button</button>
        <div class="fake-button" onclick="onClick()">Fake Button</div>
    </div>
</body>
</html>
