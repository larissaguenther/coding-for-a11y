<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Accessible Form</h1>
    </header>
    <form>
        <fieldset>
            <legend>Checkbox Group</legend>
            <input type="checkbox" name="check_1" id="check_1">
            <label for="check_1">Check 1</label>
            <input type="checkbox" name="check_2" id="check_2">
            <label for="check_2">Check 2</label>
            <input type="checkbox" name="check_3" id="check_3">
            <label for="check_3">Check 3</label>
        </fieldset>
        <fieldset>
            <legend>Radio Button Group</legend>
            <input type="radio" name="radio" id="radio_1" value="radio_1">
            <label for="radio_1">Radio 1</label>
            <input type="radio" name="radio" id="radio_2" value="radio_2">
            <label for="radio_2">Radio 2</label>
            <input type="radio" name="radio" id="radio_3" value="radio_3">
            <label for="radio_3">Radio 3</label>
        </fieldset>
    </form>
</body>
</html>
