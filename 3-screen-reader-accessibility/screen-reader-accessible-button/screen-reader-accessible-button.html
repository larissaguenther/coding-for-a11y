<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="screen-reader-accessible-button.css">
    <script>
        function onClick() {
            alert("Button clicked!");
        }
        function onKeyDown(event) {
            if (event.key === 'Enter' || event.key === ' ') 
            onClick();
        }
    </script>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="onClick()">Native Button</button>
        <div role="button" class="fake-button" tabindex="0" onclick="onClick()" onkeydown="onKeyDown(event)">Fake Button</div>
    </div>
</body>
</html>
